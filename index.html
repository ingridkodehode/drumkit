<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&family=Libre+Franklin:wght@100&family=Monda&display=swap"
      rel="stylesheet"
    />
    <title>Drumkit</title>
  </head>
  <body>
    <div class="box">
      <h2>Rave-in-a-box<span class="smaller-text">Make noise!</span></h2>
      <p class="herotext">Click the buttons<br />or mash your keyboard</p>
      <hr class="divider" />
      <div class="keys">
        <div class="clicks">
          <button id="btn1" class="btn1">Q</button>
          <button id="btn2" class="btn2">W</button>
          <button id="btn3" class="btn3">E</button>
          <button id="btn4" class="btn4">A</button>
          <button id="btn5" class="btn5">S</button>
          <button id="btn6" class="btn6">D</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
